<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - WongsaphaT WEB</title>
    <style>
        /* การตั้งค่าเบื้องต้น */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        /* แถบเมนู */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* เนื้อหากลางหน้า */
        .content {
            text-align: center;
            margin-top: 80px; /* เว้นช่องว่างสำหรับแถบเมนู */
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        /* กำหนดค่าสไลด์โชว์ */
        .slideshow-container {
            width: 60%; /* ขนาดความกว้างของสไลด์โชว์ */
            max-width: 700px;
            margin: 50px auto; /* ให้อยู่ตรงกลาง */
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* รูปภาพที่ใช้ในสไลด์ */
        .slides {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* จุดกลมสำหรับการเลื่อนรูป */
        .dot-container {
            text-align: center;
            margin: 15px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

    </style>
</head>
<body>

<!-- แถบเมนู -->
<nav>
    <a href="index.html">หน้าแรก</a>
    <a href="about.html">เกี่ยวกับฉัน</a>
    <a href="projects.html">โครงการ</a>
    <a href="contact.html">ติดต่อ</a>
</nav>

<!-- เนื้อหาหลัก -->
<div class="content">
    <h1>ยินดีต้อนรับสู่เว็บไซต์ของผม!</h1>
    <h2>เราต้องเชื่อ เราต้องไป ตราบใดที่มีลมหายใจ ก็ต้องลุก ไป ไปยังความสำเร็จที่ใฝ่หา</h2>
    <h2> We must believe. We have to go. We still breathing but It must be to go...go to Achieved success. </h2>
    
    <!-- สไลด์โชว์ -->
    <div class="slideshow-container">
        <img class="slides" src="BB9.jpg" alt="Slide 1">
        <img class="slides" src="BB5.jpg" alt="Slide 2">
        <img class="slides" src="BB6.jpg" alt="Slide 3">
    </div>

    
    
</div>

<!-- JavaScript สำหรับการควบคุมสไลด์ -->
<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        // ซ่อนรูปภาพทั้งหมดก่อน
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }

        // รีเซ็ต dot ทั้งหมด
        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        // เลื่อนไปสไลด์ถัดไป
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    

        // แสดงรูปปัจจุบัน
        slides[slideIndex-1].style.display = "block";  

        // แสดง dot ที่ตรงกับรูป
        dots[slideIndex-1].className += " active";

        // เลื่อนไปยังรูปถัดไปทุกๆ 5 วินาที
        setTimeout(showSlides, 5000); // 5000 มิลลิวินาที = 5 วินาที
    }

    function currentSlide(n) {
        slideIndex = n;
        showSlides();
    }
</script>

</body>
</html>
