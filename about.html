<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับฉัน - นายวงศพัทธ์ นาคม่วง</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* การตั้งค่าเบื้องต้น */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* การตั้งค่าแถบเมนู */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* แถบเมนูที่ด้านล่าง */
        nav.bottom-nav {
            bottom: 0;
            top: auto;
        }

        /* พื้นหลังครอบคลุมทั้งหน้า */
        .background {
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* ปรับให้เต็มหน้าจอ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-image 0.5s ease-in-out;
            position: relative;
        }

        /* เนื้อหาตรงกลาง */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            margin-top: 60px;
            /* ปรับความสูงขั้นต่ำให้เต็มหน้าจอโดยหักลบแถบเมนูด้านบนและด้านล่าง */
            min-height: calc(100vh - 120px); /* 120px มาจากเมนูบนและล่างรวมกัน */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* การจัดการรูปภาพ */
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid white;
        }

        h2 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- แถบเมนูด้านบน -->
<nav>
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับฉัน</a>
    <a href="#">ทักษะ</a>
    <a href="#">โครงการ</a>
    <a href="#">ติดต่อ</a>
</nav>

<div class="background" id="background">
    <div class="container">
        <h2>เกี่ยวกับฉัน</h2>
        <img src="images/BB.jpg" alt="Profile Picture">
        <p>สวัสดีครับ ผมชื่อ <strong>นายวงศพัทธ์ นาคม่วง</strong> ปัจจุบันเป็นนักศึกษาชั้นปีที่ 3...</p>
    </div>
</div>

<!-- แถบเมนูด้านล่าง -->
<nav class="bottom-nav">
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับฉัน</a>
    <a href="#">ทักษะ</a>
    <a href="#">โครงการ</a>
    <a href="#">ติดต่อ</a>
</nav>

</body>
</html>
