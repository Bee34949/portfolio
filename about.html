<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับฉัน - นายวงศพัทธ์ นาคม่วง</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* การตั้งค่าเบื้องต้น */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* พื้นหลังครอบคลุมทั้งหน้า */
        .background {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* การจัดกึ่งกลาง */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* ปุ่มเลื่อนภาพ */
        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #555;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid white;
        }
    </style>
</head>
<body>

<div class="background" id="background">
    <div class="container">
        <h2>เกี่ยวกับฉัน</h2>
        <img src="images/BB.jpg" alt="Profile Picture">
        <p>สวัสดีครับ ผมชื่อ <strong>นายวงศพัทธ์ นาคม่วง</strong> ปัจจุบันเป็นนักศึกษาชั้นปีที่ 3...</p>

        <!-- ปุ่มสำหรับเลื่อนภาพพื้นหลัง -->
        <div class="controls">
            <button class="btn" onclick="prevImage()">ภาพก่อนหน้า</button>
            <button class="btn" onclick="nextImage()">ภาพถัดไป</button>
        </div>
    </div>
</div>

<script>
    // รายการภาพพื้นหลัง
    const images = [
        'url("BB5.jpg")',
        'url("BB4.jpg")',
        'url("BB3.jpg")'
    ];

    let currentIndex = 0;

    // ฟังก์ชันสำหรับแสดงภาพก่อนหน้า
    function prevImage() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        document.getElementById('background').style.backgroundImage = images[currentIndex];
    }

    // ฟังก์ชันสำหรับแสดงภาพถัดไป
    function nextImage() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        document.getElementById('background').style.backgroundImage = images[currentIndex];
    }

    // ตั้งค่าเริ่มต้น
    document.getElementById('background').style.backgroundImage = images[currentIndex];
</script>
</body>
</html>
