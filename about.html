<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับฉัน - นายวงศพัทธ์ นาคม่วง</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* การตั้งค่าเบื้องต้น */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* การตั้งค่าแถบเมนู */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ddd;
        }

        /* แถบเมนูที่ด้านล่าง */
        nav.bottom-nav {
            bottom: 0;
            top: auto;
        }

        /* พื้นหลังครอบคลุมทั้งหน้า */
        .background {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-image 0.5s ease-in-out;
            position: relative; /* ทำให้สามารถวางลูกศรซ้ายขวา */
        }

        /* เนื้อหาตรงกลาง */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* ทำให้ container อยู่เหนือพื้นหลัง */
            margin-top: 60px; /* เลื่อนลงมาให้ไม่ทับกับแถบเมนูด้านบน */
        }

        /* ปุ่มเลื่อนภาพลูกศร */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 2;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .arrow-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* การจัดการรูปภาพ */
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid white;
        }

        h2 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- แถบเมนูด้านบน -->
<nav>
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับฉัน</a>
    <a href="#">ทักษะ</a>
    <a href="#">โครงการ</a>
    <a href="#">ติดต่อ</a>
</nav>

<div class="background" id="background">
    <div class="container">
        <h2>เกี่ยวกับฉัน</h2>
        <img src="images/BB.jpg" alt="Profile Picture">
        <p>สวัสดีครับ ผมชื่อ <strong>นายวงศพัทธ์ นาคม่วง</strong> ปัจจุบันเป็นนักศึกษาชั้นปีที่ 3...</p>
    </div>

    <!-- ปุ่มลูกศรสำหรับเลื่อนภาพพื้นหลัง -->
    <button class="arrow-btn arrow-left" onclick="prevImage()">&#9664;</button>
    <button class="arrow-btn arrow-right" onclick="nextImage()">&#9654;</button>
</div>

<!-- แถบเมนูด้านล่าง -->
<nav class="bottom-nav">
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับฉัน</a>
    <a href="#">ทักษะ</a>
    <a href="#">โครงการ</a>
    <a href="#">ติดต่อ</a>
</nav>

<script>
    // รายการภาพพื้นหลัง
    const images = [
        'url("BB4.jpg")',
        'url("BB5.jpg")',
        'url("BB6.jpg")'
    ];

    let currentIndex = 0;

    // ฟังก์ชันสำหรับแสดงภาพก่อนหน้า
    function prevImage() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        document.getElementById('background').style.backgroundImage = images[currentIndex];
    }

    // ฟังก์ชันสำหรับแสดงภาพถัดไป
    function nextImage() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        document.getElementById('background').style.backgroundImage = images[currentIndex];
    }

    // ตั้งค่าเริ่มต้น
    document.getElementById('background').style.backgroundImage = images[currentIndex];
</script>

</body>
</html>
