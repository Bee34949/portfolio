        /* แถบเมนู */
        nav {

            color: white;
            padding: 15px;

        }

            display: flex;

        }

        .contact-info h2 {
            font-size: 1.5em;

        }

        }

            justify-content: center;
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #00cc66;
        }

        /* แผนที่ Google Maps */
        .map-container {
            text-align: center;
            margin: 40px 0;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 0;
        }

        /* ปุ่มโทรศัพท์ */
        .phone-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00cc66;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
