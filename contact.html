<!DOCTYPE html>
<html lang="th">
<head>

     <!-- ใส่ลิงก์สำหรับ Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        
        /* การตั้งค่าเบื้องต้น */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
        }

        /* แถบเมนู */
        nav {
            background-color: #111;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00cc66;
        }

        /* ส่วนหัวของหน้า */
        .contact-header {
            text-align: center;
            margin-top: 80px;
        }

        .contact-header h1 {
            font-size: 3em;
            color: white;
        }

        /* ข้อมูลติดต่อ */
        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px 20px;
            background-color: #222;
            flex-wrap: wrap;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            font-size: 1.5em;
            color: white;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #ccc;
        }

        /* โซเชียลมีเดีย */
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #00cc66;
        }

        /* การจัดการไอคอน */
        .social-media i {
            margin-right: 10px;
        }

        /* แผนที่ Google Maps */
        .map-container {
            text-align: center;
            margin: 40px 0;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 0;
        }

        /* ปุ่มโทรศัพท์ */
        .phone-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00cc66;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .phone-button:hover {
            background-color: #00994d;
        }

        /* รูปภาพ */
        .contact-image {
            text-align: center;
            margin-top: 40px;
        }

        .contact-image img {
            max-width: 600px; /* ปรับขนาดรูปภาพให้ใหญ่ขึ้น */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* รูปภาพที่ใช้ในสไลด์ */
        .slides {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* ข้อความเพิ่มเติม */
        .additional-info {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
